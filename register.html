<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="styleReg.css">

    <title>Sign Up</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Covers</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto navigasi">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="#">Registrasi</a>
                <a class="nav-link" href="index.html">Login</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <h2 class="text-center title">Registrasi Pasien</h2>
        <div class="row justify-content-center">     
            <div class="bg"></div>
        </div>
        <form method="post">
            <div class="row justify-content-center">
                <div class="col-md-3">
                    <label for="namalengkap" class="form-label">Nama Lengkap</label>
                    <input type="text" id="namalengkap" class="form-control form-control-sm" placeholder="Nama Lengkap">
                </div>
                <div class="col-md-3">
                    <label for="TanggalLahir" class="form-label">Tanggal Lahir</label>
                    <input type="date" id="TanggalLahir" class="form-control form-control-sm" placeholder="DD/MM/YY" name="TanggalLahir">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-3">
                    <label for="E-mail" class="form-label">E-mail</label>
                    <input type="email" id="E-mail" class="form-control form-control-sm" placeholder="E-mail">
                </div>
                <div class="col-md-3">
                    <label for="NomorTelepon" class="form-label">Nomor Telepon</label>
                    <input type="tel" id="NomorTelepon" class="form-control form-control-sm" placeholder="Nomor Telepon">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <label for="Alamat" class="form-label">Alamat</label>
                    <input type="text" id="Alamat" class="form-control form-control-sm" placeholder="Alamat">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <label for="Gender" class="form-label">Gender</label>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-3">
                    <input class="form-check-input" type="radio" name="Gender" id="Laki-Laki">
                    <label class="form-check-label" for="Laki-Laki">
                    Laki-Laki
                    </label>
                </div>
                <div class="col-md-3">
                    <input class="form-check-input" type="radio" name="Gender" id="Wanita" >
                    <label class="form-check-label" for="Wanita">
                    Wanita
                    </label>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control form-control-sm" placeholder="Password" name="password">
                </div>
                <div class="col-md-3">
                    <label for="confirmpassword" class="form-label">Konfirmasi Password</label>
                    <input type="confirmpassword" id="confirmpassword" class="form-control form-control-sm" placeholder="Ketik Ulang Password" name="confirmpassword">
                </div>
            </div>
        
            <div class="row justify-content-center agree">
                <div class="col-md-3 ">
                    <input class="form-check-input" type="checkbox" value="" id="Terms" required>
                    <label class="form-check-label" for="Terms">
                    I Agree to the <a href="#">Terms of Services</a>
                    </label>
                </div>
            </div>
            <div class="d-grid gap-2 col-md-6 mx-auto">
                <button class="btn btn-primary mt-3 tombol" type="submit">Create Account</button>
            </div>
        </form>
        <div class="row justify-content-center">
            <div class="col-md-3">
                <h5 class="klarifikasi">Already have an account? <a href="index.html">Log in</a></h5>
            </div>
        </div>
        
    </div>
  </body>
</html>
