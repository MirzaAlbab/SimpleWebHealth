<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Viga&display=swap");
    </style>
    <!-- My CSS -->
    <link rel="stylesheet" href="../css/style.css" />

    <title>Login</title>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="../index.html">Covers</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-item nav-link active" href="../index.html">Home</a>
            <a class="nav-item nav-link" href="spotlight.html">Spotlight</a>
            <div class="btn-group">
              <button
                type="button"
                class="btn dropdown-toggle nav-link"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Register
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="registeruser.html">User</a>
                <a class="dropdown-item" href="registerdoc.html">Doctor</a>
              </div>
            </div>
            <a class="nav-item nav-link" href="login.html">Login</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="container gambar">
        <img class="covid" src="../img/covid-19.webp" alt="" width="50%" />
      </div>
      <div class="container">
        <h1 class="text-center">Protect Yourself from Covid-19</h1>
        <form method="post" class="log mt-4">
          <div class="row justify-content-center">
            <div class="col">
              <label for="E-mail" class="form-label">E-mail</label>
              <input
                type="email"
                id="E-mail"
                class="form-control form-control-sm"
                placeholder="E-mail"
              />
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                class="form-control form-control-sm"
                placeholder="Password"
                name="password"
              />
            </div>
          </div>
          <div class="row mt-2">
            <div class="col">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="remember"
                />
                <label class="form-check-label" for="remember">
                  Remember me
                </label>
              </div>
            </div>
            <div class="col">
              <p class="text-end lupa">Forgot Password?</p>
            </div>
          </div>
          <div class="d-grid gap-2 mx-auto">
            <button class="btn mt-3 tombol" type="button">Log in</button>
          </div>
        </form>
        <div class="row justify-content-center">
          <div class="col">
            <h5 class="klarifikasi log">
              Don't have an account? <a href="registeruser.html">Sign Up</a>
            </h5>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
      integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
