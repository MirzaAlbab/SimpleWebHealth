    <div class="container artikel">
      <h1>Artikel Terpopuler</h1>
      <div id="news"></div>
    </div>

    <script>
      fetch("https://saurav.tech/NewsAPI/everything/bbc-news.json")
        .then((response) => response.json())
        .then((data) => {
          console.log(data);
          // looping news with 3 column per row using bootstrap with card style
          let news = document.getElementById("news");
          let row = document.createElement("div");
          row.setAttribute("class", "row");
          news.appendChild(row);
          for (let i = 0; i < data.articles.length; i++) {
            let col = document.createElement("div");
            col.setAttribute("class", "col-md-3");
            row.appendChild(col);
            let card = document.createElement("div");
            card.setAttribute("class", "card");
            col.appendChild(card);
            let img = document.createElement("img");
            img.setAttribute("class", "card-img-top");
            img.setAttribute("src", data.articles[i].urlToImage);
            card.appendChild(img);
            let cardbody = document.createElement("div");
            cardbody.setAttribute("class", "card-body");
            card.appendChild(cardbody);
            let title = document.createElement("h5");
            title.setAttribute("class", "card-title");
            title.innerHTML = data.articles[i].title;
            cardbody.appendChild(title);
            let desc = document.createElement("p");
            desc.setAttribute("class", "card-text");
            desc.innerHTML = data.articles[i].description;
            cardbody.appendChild(desc);
            let link = document.createElement("a");
            link.setAttribute("class", "btn btn-primary");
            link.setAttribute("href", data.articles[i].url);
            link.setAttribute("target", "_blank");
            link.innerHTML = "Read More";
            cardbody.appendChild(link);
          }
        });
    </script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script

      crossorigin="anonymous"
    ></script>
  </body>
